<!DOCTYPE html>
<html lang='en-US'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Checkers</title>
  <link rel='stylesheet' href='CheckersCSS.css'>
</head>

<body>
  <div id='prison-1' class='prison'></div>
  <div>
    <p id='game-rules'>If you would like to reference the rules of the game, click <a href='http://www.chesslab.com/rules/CheckerComments2.html' target='_blank'>here</a>.</p>
  </div>
  <div id='display-names'></div>
  <div id='start-game'>
    <input id='username-1' class='usernames' type='text' value='Player 1'></input>
    <br>
    <input id='username-2' class='usernames' type='text' value='Player 2'></input>
    <br>
    <button id='set-usernames' class='usernames'>Start Game!</button>
  </div>
  <div class='grid'>
    <div class='square'>1
      <button class='dot-1'></button>
    </div>
    <div class='white square'>2</div>
    <div class='square'>3
      <button class='dot-1'></button>
    </div>
    <div class='white square'>4</div>
    <div class='square'>5
      <button class='dot-1'></button>
    </div>
    <div class='white square'>6</div>
    <div class='square'>7
      <button class='dot-1'></button>
    </div>
    <div class='white square'>8</div>
    <div class='white square'>9</div>
    <div class='square'>10
      <button class='dot-1'></button>
    </div>
    <div class='white square'>11</div>
    <div class='square'>12
      <button class='dot-1'></button>
    </div>
    <div class='white square'>13</div>
    <div class='square'>14
      <button class='dot-1'></button>
    </div>
    <div class='white square'>15</div>
    <div class='square'>16
      <button class='dot-1'></button>
    </div>
    <div class='square'>17
      <button class='dot-1'></button>
    </div>
    <div class='white square'>18</div>
    <div class='square'>19
      <button class='dot-1'></button>
    </div>
    <div class='white square'>20</div>
    <div class='square'>21
      <button class='dot-1'></button>
    </div>
    <div class='white square'>22</div>
    <div class='square'>23
      <button class='dot-1'></button>
    </div>
    <div class='white square'>24</div>
    <div class='white square'>25</div>
    <div class='square'>26</div>
    <div class='white square'>27</div>
    <div class='square'>28</div>
    <div class='white square'>29</div>
    <div class='square'>30</div>
    <div class='white square'>31</div>
    <div class='square'>32</div>
    <div class='square'>33</div>
    <div class='white square'>34</div>
    <div class='square'>35</div>
    <div class='white square'>36</div>
    <div class='square'>37</div>
    <div class='white square'>38</div>
    <div class='square'>39</div>
    <div class='white square'>40</div>
    <div class='white square'>41</div>
    <div class='square'>42
      <button class='dot-2'></button>
    </div>
    <div class='white square'>43</div>
    <div class='square'>44
      <button class='dot-2'></button>
    </div>
    <div class='white square'>45</div>
    <div class='square'>46
      <button class='dot-2'></button>
    </div>
    <div class='white square'>47</div>
    <div class='square'>48
      <button class='dot-2'></button>
    </div>
    <div class='square'>49
      <button class='dot-2'></button>
    </div>
    <div class='white square'>50</div>
    <div class='square'>51
      <button class='dot-2'></button>
    </div>
    <div class='white square'>52</div>
    <div class='square'>53
      <button class='dot-2'></button>
    </div>
    <div class='white square'>54</div>
    <div class='square'>55
      <button class='dot-2'></button>
    </div>
    <div class='white square'>56</div>
    <div class='white square'>57</div>
    <div class='square'>58
      <button class='dot-2'></button>
    </div>
    <div class='white square'>59</div>
    <div class='square'>60
      <button class='dot-2'></button>
    </div>
    <div class='white square'>61</div>
    <div class='square'>62
      <button class='dot-2'></button>
    </div>
    <div class='white square'>63</div>
    <div class='square'>64
      <button class='dot-2'></button>
    </div>
  </div>
  <button id='forfeit'>Forfeit</button>
  <div id='prison-2' class='prison'></div>
  <script src='CheckersJS.js'></script>
</body>

</html>
